<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <title>Uzytkownicy</title>
    <link type="text/css" rel="stylesheet" th:href="@{/css/products.css}"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
<table class="table table-striped table-responsive-md">
    <thead>
    <tr>
        <th scope="col">Login</th>
        <th scope="col">Hasło</th>
        <th scope="col">E-mail</th>
        <th scope="col">Avatar</th>
        <th scope="col">Imię</th>
        <th scope="col">Nazwisko</th>
        <th scope="col">Adres</th>
        <th scope="col">Rola (Użytkownik/Admin)</th>
    </tr>
    </thead>
    <th:block th:each="user : ${userList}">
        <tr>
            <td th:text="${user.login}"></td>
            <td th:text="${user.password}"></td>
            <td th:text="${user.email}"></td>
            <td>
                <img th:attr="src=${user.avatarUrl}"
                     height="50" width="50"/></img>
            </td>
            <td th:text="${user.firstName}"></td>
            <td th:text="${user.lastName}"></td>
            <td th:text="${user.address}"></td>
            <td>
                <div th:each="role : ${user.roles}">
                    <span th:text="${role.roleName}"></span>
                </div>
            </td>
                   <!-- <th:block th:each="role, stat : *{address}">-->
        </tr>
    </th:block>
</table>
</html>
